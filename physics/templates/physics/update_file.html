{% extends "base_generic.html" %}
{% block content %}

    <h1>{{ attachment.demo.index }}. {{ attachment.demo.name }}</h1>
    <br>
    <h3><strong>{{ attachment }}</strong></h3>
    <p></p>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <table>{{ form }}</table>
        <input type="submit" value="Update" />
    </form>
    <p></p>
    <p><strong>other actions: &nbsp;<a href="{% url 'demo-detail' attachment.demo.id %}">[cancel update]</a> &nbsp;&nbsp;<a href="{% url 'delete-file' attachment.id %}">[delete attachment]</a></strong></p>

{% endblock %}
