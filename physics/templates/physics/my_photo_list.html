{% extends "base_generic.html" %}

{% block content %}
  <h1>My Photos</h1>
  {% if photo_list %}
    {% for photo in photo_list %}
      <div class="thumbnail">
      <a href="{% url 'update-photo' photo.id %}"><img src="{{ photo.thumbnail.url }}" alt="picture"></a>
      {% if photo.caption %}<p><strong>{{ photo }}</strong></p>{% endif %}
      </div>
    {% endfor %}
  {% else %}
    <p>You have no contributed photos.</p>
  {% endif %}       
{% endblock %}
