
{% extends "base_generic.html" %}

{% block content %}

  <h1>Demos By Photo</h1>

  {% for photo in photo_list %}
    {% if photo.id == photo.demo.mainphoto %}
      <div class="thumbnail">
      <p><a href="{{ photo.demo.get_absolute_url }}"><img src="{{ photo.thumbnail.url }}" alt="picture"></a></p>
      <p><strong>{{ photo.demo }}</strong></p>
      </div>
    {% endif %}
  {% endfor %}

{% endblock %}
