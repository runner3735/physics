{% extends "base_generic.html" %}
{% block content %}

    <h1>{{ photo.demo.index }}. {{ photo.demo.name }}</h1>
    <br>
    <p><img src="{{ photo.thumbnail.url }}" alt="picture"></p>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <table>{{ form }}</table>
        <input type="submit" value="Update" />
    </form>
    <p></p>
    <p><strong>other actions: &nbsp;<a href="{% url 'photo-detail' photo.id %}">[cancel update]</a></strong></p>

{% endblock %}
