{% extends "base_generic.html" %}
{% block content %}

    <h1>{{ photo.demo.index }}. {{ photo.demo.name }}</h1>
    <br>
    <p><img src="{% if photo.thumbnail %}{{ photo.thumbnail.url }}{% else %}{{ photo.imagefile.url }}{% endif %}" alt="picture"></p>
    <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        <table>{{ form }}</table>
        <input type="submit" value="Update" />
    </form>
    <p></p>
    <p><strong>other actions: &nbsp;<a href="{% url 'demo-detail' photo.demo.id %}">[cancel update]</a> &nbsp;&nbsp;
    <a href="{% url 'delete-photo' photo.id %}">[delete photo]</a> &nbsp;&nbsp;<a href="{% url 'main-photo' photo.id %}">[set as main photo]</a></strong></p>

{% endblock %}
